<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="screen">
            <div class="box">
                <div class="display">
                    <div class="history">
                        
                    </div>
                    <div class="input">
                        
                    </div>
                </div>
                <div class="btnBox">
                    <div class="box1">
                        <div class="btn" >1</div>
                        <div class="btn" >2</div>
                        <div class="btn" >3</div>
                        <div class="btn op" >+</div>
                    </div>
                    <div class="box2">
                        <div class="btn" >4</div>
                        <div class="btn" >5</div>
                        <div class="btn" >6</div>
                        <div class="btn op" >-</div>
                    </div>
                    <div class="box3">
                        <div class="btn" >7</div>
                        <div class="btn" >8</div>
                        <div class="btn" >9</div>
                        <div class="btn op" >*</div>
                    </div>
                    <div class="box4">
                        <div class="btn" >C</div>
                        <div class="btn" >0</div>
                        <div class="btn" >=</div>
                        <div class="btn op" >/</div>
                    </div>
                </div>
            </div>
        </div>


        <script src="jquery.js"></script>
        <script src="script.js"></script>
    </body>
</html>
